<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.11/dist/vue.js"></script>
    
    <title>Document</title>
</head>
<body>
    <header>
        <a>
            【NSB推進】LINE WORKS学習会
        </a>
        <hr class="style1">
    </header>

    <nav>　</nav>
    
    <main>
        <a class="mainHeader">動画</a>
        
        <ul id="video">
            <li v-for="video in videos" :key="video.title">
                <a v-bind:href="video.url">{{ video.title }}</a>
            </li>
        </ul>

        <a class="mainHeader">資料</a>

        <ul id="catalog">
            <li v-for="catalog in catalogs" :key="catalog.title">
                <a v-bind:href="catalog.url">{{ catalog.title }}</a>
            </li>
        </ul>

        <p>ダウンロードはリンク先を右クリックしてファイルを保存してください。</p>

    </main>

    <aside>　</aside>

    <footer>
        <div id="isChecked" class="isChecked">
            <label for="checkbox1" class="checkBox">
                <input type="checkbox" id="checkbox1" v-model="isChecked">
                すべての動画の視聴が完了しました。
            </label>
            <br>
            
            <div id="employeeNumbers" v-if="isChecked" class="createMail">

                <label for="name">社員番号</label>

                <div v-for="(user, index) in users" v-bind:key="user.id" class="employeeNumberInpurForm">
                    <input v-model="user.employeeNumber" type="text" id="employeeNumber" class="employeeNumber" name="employeeNumber" size="6"  maxlength="3" placeholder="社員番号3桁" autocomplete="on" list="mailaddress"/>  
                    <datalist id="employeeNumber">  
                    <option v-for="n in ['civic','gtr','supra','waki-masaaki@agusas.co.jp']" :key="n">{{n}}</option>
                    </datalist>
                    <button v-on:click="del(index)">削除</button>
                </div>


                <button v-on:click="add" class="addUser">社員を追加</button>

                <br>
                <a>質疑内容</a>
                <textarea id="formMassage" class="row-5"></textarea>
                <br>
                <button onclick="sendMail()">完了報告を送信</button>
                <br>
                <a>メーラーが立ち上がりますのでそのまま送信してください。</a>
            </div>
       </div>
       
    </footer>

</body>
<script src="main.js"></script>
</html>
